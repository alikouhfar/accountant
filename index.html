<!DOCTYPE html>
<html lang="fa" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/model.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>مدیریت فروش روزانه | نسخه 2</title>
  </head>
  <body>
    <main id="app_page">
      <div class="app">
        <header>
          <div class="header_wrapper flex">
            <div class="welcom_wrapper">
              <h1 class="welcome_message">
                کاربر سانس <span class="welcome_user">آقایان</span> خوش آمدید.
              </h1>
            </div>
            <div class="users flex hidden">
              <span class="users_male user_active"
                ><ion-icon name="man"></ion-icon
              ></span>
              <span>|</span>
              <span class="users_female user_inactive"
                ><ion-icon name="woman"></ion-icon
              ></span>
            </div>
          </div>
          <div class="header_wrapper flex">
            <div class="welcom_wrapper">
              <h4 class="welcome_date">
                امروز <span class="date"></span> | <span class="time"></span>
              </h4>
            </div>
            <input type="button" class="logout bad hidden" value="خروج" />
          </div>
        </header>
        <div class="content border-black">
          <div id="prices" class="padding-3">
            <div class="prices__users">
              <button
                class="users__types px-1"
                data-title="تمام بها"
                data-price="30000"
              >
                <h4 class="btn__title">تمام بها</h4>
                |
                <h3 class="btn__price">30000</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="نیم بها"
                data-price="20000"
              >
                <h4 class="btn__title">نیم بها</h4>
                |
                <h3 class="btn__price">20000</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="ایران خودرو"
                data-price="25000"
              >
                <h4 class="btn__title">ایران خودرو</h4>
                |
                <h3 class="btn__price">25000</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="کادر درمان"
                data-price="15000"
              >
                <h4 class="btn__title">کادر درمان</h4>
                |
                <h3 class="btn__price">15000</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="بلیط پیش‌فروش"
                data-price="0"
              >
                <h4 class="btn__title">بلیط پیش‌فروش</h4>
                |
                <h3 class="btn__price">0</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="بلیط اینترنتی"
                data-price="0"
              >
                <h4 class="btn__title">بلیط اینترنتی</h4>
                |
                <h3 class="btn__price">0</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="شهرداری"
                data-price="0"
              >
                <h4 class="btn__title">شهرداری</h4>
                |
                <h3 class="btn__price">0</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="مهمان پرسنل"
                data-price="0"
              >
                <h4 class="btn__title">مهمان پرسنل</h4>
                |
                <h3 class="btn__price">0</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="آموزش آقایان"
                data-price="0"
              >
                <h4 class="btn__title">آموزش آقایان</h4>
                |
                <h3 class="btn__price">0</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="عضویت 30 جلسه‌ای"
                data-price="0"
              >
                <h4 class="btn__title">عضویت 30 جلسه‌ای</h4>
                |
                <h3 class="btn__price">0</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="ثبت دوره آموزشی"
                data-price="1000000"
              >
                <h4 class="btn__title">ثبت دوره آموزشی</h4>
                |
                <h3 class="btn__price">1000000</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="ثبت کارت عضویت"
                data-price="700000"
              >
                <h4 class="btn__title">ثبت کارت عضویت</h4>
                |
                <h3 class="btn__price">700000</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="ماساژ نیم ساعت"
                data-price="150000"
              >
                <h4 class="btn__title">ماساژ نیم ساعت</h4>
                |
                <h3 class="btn__price">150000</h3>
              </button>
              <button
                class="users__types px-1"
                data-title="ماساژ یک ساعت"
                data-price="250000"
              >
                <h4 class="btn__title">ماساژ یک ساعت</h4>
                |
                <h3 class="btn__price">250000</h3>
              </button>
              <!-- ***** Empty Buttons - Sample *****
              <button
                class="users__types px-1"
                data-title="TITLE"
                data-price="PRICE"
              >
                <h4 class="btn__title">TITLE</h4>
                |
                <h3 class="btn__price">PRICE</h3>
              </button>
              -->
            </div>
          </div>
          <div id="receipt" class="padding-3 flex">
            <div class="receipt_wrapper">
              <table class="sell_list">
                <thead class="table_header">
                  <td>کد</td>
                  <td>عنوان</td>
                  <td>تعداد</td>
                  <td>فی</td>
                  <td>جمع</td>
                </thead>
                <tbody class="table__body">
                  <!-- <tr data-id>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
            <div class="receipt_total flex">
              <div class="previous_total flex">
                <h4 class="previous_total--title">فاکتور قبلی :</h4>
                <span class="previous_total--fee">0</span>
              </div>
              <div class="final_total">
                <div class="final_total flex">
                  <h4 class="final_total--title">جمع کل :</h4>
                  <span class="final_total--fee">0</span>
                </div>
              </div>
            </div>
          </div>
          <div id="extra" class="flex padding-3">
            <div id="brief">
              <div class="brief_wrapper">
                <div class="brief_full flex">
                  <div class="brief_full--icon">
                    <ion-icon name="person"></ion-icon>
                  </div>
                  <h5 class="brief_title">تمام بها</h5>
                  <h5 class="brief_full--count">0</h5>
                </div>
                <div class="brief_others flex">
                  <div class="brief_others--icon">
                    <ion-icon name="people-outline"></ion-icon>
                  </div>
                  <h5 class="brief_title">نیم بها و غیره</h5>
                  <h5 class="brief_others--count">0</h5>
                </div>
                <div class="brief_premium flex">
                  <div class="brief_premium--icon">
                    <ion-icon name="id-card"></ion-icon>
                  </div>
                  <h5 class="brief_title">اشتراک ویژه</h5>
                  <h5 class="brief_premium--count">0</h5>
                </div>
                <div class="brief_massage flex">
                  <div class="brief_massage--icon">
                    <ion-icon name="hand-right"></ion-icon
                    ><ion-icon name="hand-left"></ion-icon>
                  </div>
                  <h5 class="brief_title">ماساژ</h5>
                  <h5 class="brief_massage--count">0</h5>
                </div>
              </div>
            </div>
            <div id="buttons">
              <div class="buttons_wrapper">
                <button class="btn_good btn good">چاپ رسید</button>
                <button class="btn_bad btn bad">حذف</button>
                <button class="btn_warning btn warning">لیست فروش</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>&copy; 1401 | تمامی حقوق محفوظ است.</footer>
    </main>
    <aside id="log" class="hidden">
      <div class="log__wrapper">
        <button class="log__close bad">×</button>
        <h2 class="log__title">لیست فروش</h2>
        <div class="log__container">
          <div class="log">
            <table class="log__details">
              <thead>
                <td>کد</td>
                <td>عنوان</td>
                <td>تعداد</td>
              </thead>
              <tbody class="log__details--body">
                <!-- <tr>
                <td class="log__detail--code">1</td>
                <td class="log__detail--title">تمام بها</td>
                <td class="log__detail--count">100</td>
              </tr>
              <tr>
                <td class="log__detail--code">2</td>
                <td class="log__detail--title">نیم بها</td>
                <td class="log__detail--count">200</td>
              </tr>
              <tr>
                <td class="log__detail--code">3</td>
                <td class="log__detail--title">شهرداری</td>
                <td class="log__detail--count">50</td>
              </tr> -->
              </tbody>
            </table>
          </div>
          <div class="total">
            <h3 class="log__total--title">جمع کل :</h3>
            <h3 class="log__total--fee">0</h3>
          </div>
        </div>
      </div>
    </aside>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
